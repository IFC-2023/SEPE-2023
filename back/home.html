<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site | LF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: bisque;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .link > h1 {
            font-size: 2.5em;
            font-family: Arial, Helvetica, sans-serif;
            opacity: 0; 
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            width: 20rem;
            padding: 30px;
            font-size: 20px;
            color: #fff;
            background-color: #c0902d;
            box-shadow: 0px 1px 9px 1px #ae7419;
            border: none;
        }

        button:hover {
            scale: 1.03;
            transition: .2s;
            cursor: pointer;
        }

        .imagem > img {
            width: 100%;
            height: 99.6vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="link">
            <h1>Cadastre-se na nossa pÃ¡gina para entrar!</h1>

            <div id="link-button">
                <a href="login.html" id="link-atributte">
                    <button id="button">
                        Cadastre-se
                    </button>
                </a>
            </div>
        </div>
        <div class="imagem">
            <img src="imagens/home.jpeg" alt="">
        </div>
    </div>
</body>

</html>
